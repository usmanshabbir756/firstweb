<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="block container block--plan">
      <div class="grid grid--1x3">
        <div class="main--card">
          <div class="plan">
            <div class="card card--secondary">
              <header class="card__header">
                <h3 class="plan__name">Heading</h3>
                <span class="plan__price">$14</span>
                <span class="plan__biling-cycle">/month</span>
                <span class="badge badge--primary badge--small">10% off</span>
                <span class="plan__description">This is for html</span>
              </header>
            </div>
            <div class="card__body">
              <ul class="list list--tick">
                <li class="list__item">item 1</li>
                <li class="list__item">item 2</li>
                <li class="list__item">item 3</li>
                <li class="list__item">item 4</li>
              </ul>
              <span class="card--btn">
                <button class="btn btn--outline btn--stretched">Buy now</button>
              </span>
            </div>
          </div>
        </div>
        <div class="main--card">
          <div class="plan plan--popular">
            <div class="card card--primary">
              <header class="card__header">
                <h3 class="plan__name">Heading</h3>
                <span class="plan__price">$14</span>
                <span class="plan__biling-cycle">/month</span>
                <span class="badge badge--secondary badge--small">10% off</span>
                <span class="plan__description">This is for html</span>
              </header>
            </div>
            <div class="card__body">
              <ul class="list list--tick">
                <li class="list__item">item 1</li>
                <li class="list__item">item 2</li>
                <li class="list__item">item 3</li>
                <li class="list__item">item 4</li>
              </ul>
              <span class="card--btn">
                <button class="btn btn--outline btn--stretched">Buy now</button>
              </span>
            </div>
          </div>
        </div>
        <div class="main--card">
          <div class="plan">
            <div class="card card--secondary">
              <header class="card__header">
                <h3 class="plan__name">Heading</h3>
                <span class="plan__price">$14</span>
                <span class="plan__biling-cycle">/month</span>
                <span class="badge badge--primary badge--small">10% off</span>
                <span class="plan__description">This is for html</span>
              </header>
            </div>
            <div class="card__body">
              <ul class="list list--tick">
                <li class="list__item">item 1</li>
                <li class="list__item">item 2</li>
                <li class="list__item">item 3</li>
                <li class="list__item">item 4</li>
              </ul>
              <span class="card--btn">
                <button class="btn btn--outline btn--stretched">Buy now</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
